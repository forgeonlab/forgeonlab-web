<section class="hero">
  <!-- SVG ESTRUTURAL DO FUNDO -->
  <svg class="hero-bg" viewBox="0 0 1440 600" preserveAspectRatio="none">
    <defs>
      <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#f7f4ff" />
        <stop offset="100%" stop-color="#efe9ff" />
      </linearGradient>

      <radialGradient id="glowRight" cx="75%" cy="50%" r="35%">
        <stop offset="0%" stop-color="#b48cff" stop-opacity="0.45" />
        <stop offset="100%" stop-color="#b48cff" stop-opacity="0" />
      </radialGradient>
    </defs>

    <!-- fundo base -->
    <rect width="1440" height="600" fill="url(#bgGrad)" />
    <rect width="1440" height="600" fill="url(#glowRight)" />

    <!-- onda inferior -->
    <path
      d="M0,460
         C240,520 480,520 720,500
         C960,480 1200,440 1440,460
         L1440,600
         L0,600
         Z"
      fill="#ffffff"
    />
  </svg>

  <!-- TEXTO -->
  <div class="hero-content">
    <h1>
      Transformamos <span>ideias</span><br />
      em realidade com impressão 3D
    </h1>

    <p>
      Criação de peças personalizadas e protótipos<br />
      sob medida com alta precisão e qualidade.
    </p>

    <div class="actions">
      <app-button variant="primary"> Solicitar Orçamento</app-button>

      <app-button variant="secondary"> Ver Projetos </app-button>
    </div>
  </div>

  <!-- VISUAL PRINCIPAL -->
  <div class="hero-visual">
    <img src="assets/icons/forgeon-logo.png" alt="Forgeon" />

    <!-- cubo -->
    <svg class="decor decor-cube" viewBox="0 0 24 24">
      <polygon points="12 2 22 8 12 14 2 8" fill="#b48cff" />
      <polygon points="12 14 22 8 22 18 12 22" fill="#9f7bff" />
      <polygon points="12 14 2 8 2 18 12 22" fill="#7b4dff" />
    </svg>

    <!-- bolha -->
    <svg class="decor decor-dot" viewBox="0 0 14 14">
      <circle cx="7" cy="7" r="7" fill="#9f7bff" />
    </svg>
  </div>
</section>
