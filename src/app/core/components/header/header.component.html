<header>
  <div class="img-container">
    <img src="assets/icons/forgeon-logo.png" alt="Logo Forgeon" />
    <strong>FORGEON</strong>
  </div>

  <nav [class.open]="menuOpen">
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Portfólio</a>
    <a href="#">Contato</a>

    <div class="social-pills mobile" *ngIf="menuOpen">
      <a
        class="social-pill instagram"
        href="https://www.instagram.com/forgeonlab"
        target="_blank"
        rel="noreferrer"
      >
        Instagram
      </a>
      <button class="social-pill whatsapp" type="button" (click)="openWhatsApp()">
        WhatsApp
      </button>
    </div>
  </nav>

  <div class="social-pills desktop">
    <a
      class="social-pill instagram"
      href="https://www.instagram.com/forgeonlab"
      target="_blank"
      rel="noreferrer"
    >
      Instagram
    </a>
    <button class="social-pill whatsapp" type="button" (click)="openWhatsApp()">
      WhatsApp
    </button>
  </div>

  <!-- Botão hamburguer -->
  <button class="hamburger" [class.active]="menuOpen" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>
