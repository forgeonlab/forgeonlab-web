<section class="portfolio">
  <h2>Veja nossos projetos</h2>
  <p>Cada projeto é único — confira a qualidade da nossa impressão 3D.</p>

  <div class="portfolio-grid">
    <figure class="portfolio-card portfolio-card--mock">
      <div class="portfolio-mock">
        <span class="portfolio-mock-circle"></span>
      </div>
      <figcaption class="portfolio-caption">Protótipo em resina</figcaption>
    </figure>
    <figure class="portfolio-card portfolio-card--mock">
      <div class="portfolio-mock">
        <span class="portfolio-mock-circle"></span>
      </div>
      <figcaption class="portfolio-caption">Peça funcional</figcaption>
    </figure>
    <figure class="portfolio-card">
      <img
        src="assets/images/portfolio-3.png"
        alt="Detalhe de impressão 3D"
        loading="lazy"
      />
      <figcaption class="portfolio-caption">Detalhe preciso</figcaption>
    </figure>
    <figure class="portfolio-card">
      <img
        src="assets/images/portfolio-4.png"
        alt="Modelo renderizado para impressão"
        loading="lazy"
      />
      <figcaption class="portfolio-caption">Modelo renderizado</figcaption>
    </figure>
  </div>

  <app-button variant="primary" (clicked)="openInstagram()">
    Ver Portfólio Completo
  </app-button>
</section>
