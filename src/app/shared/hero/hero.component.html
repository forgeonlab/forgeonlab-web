<section class="hero">
  <!-- SVG ESTRUTURAL DO FUNDO -->
  <svg class="hero-bg" viewBox="0 0 1440 600" preserveAspectRatio="none">
    <defs>
      <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#f7f4ff" />
        <stop offset="100%" stop-color="#efe9ff" />
      </linearGradient>

      <radialGradient id="glowRight" cx="75%" cy="50%" r="35%">
        <stop offset="0%" stop-color="#b48cff" stop-opacity="0.45" />
        <stop offset="100%" stop-color="#b48cff" stop-opacity="0" />
      </radialGradient>
    </defs>

    <!-- fundo base -->
    <rect width="1440" height="600" fill="url(#bgGrad)" />
    <rect width="1440" height="600" fill="url(#glowRight)" />

  </svg>

  <div class="hero-decor">
    <span class="decor-shape decor-diamond"></span>
    <span class="decor-shape decor-square"></span>
    <span class="decor-shape decor-pill"></span>
    <span class="decor-shape decor-ring"></span>
    <span class="decor-shape decor-ring-small"></span>
  </div>

  <!-- TEXTO -->
  <div class="hero-content">
    <h1>
      Transformamos<br />
      <span>ideias</span><br />
      em <span>realidade</span><br />
      com impressão 3D
    </h1>

    <p>
      Criação de peças personalizadas e protótipos<br />
      sob medida com alta precisão e qualidade.
    </p>

    <div class="actions">
      <app-button variant="primary"> Solicitar Orçamento</app-button>

      <app-button variant="secondary"> Ver Projetos </app-button>
    </div>
  </div>

  <!-- VISUAL PRINCIPAL -->
  <div class="hero-visual">
    <div class="hero-card">
      <span class="hero-card-tag">Impressora 3D em ação</span>
    </div>
    <span class="hero-square"></span>
    <span class="hero-float-square"></span>
    <span class="hero-bubble bubble-one"></span>
    <span class="hero-bubble bubble-two"></span>
    <span class="hero-bubble bubble-three"></span>
    <span class="hero-bubble bubble-four"></span>
    <span class="hero-bubble bubble-five"></span>
  </div>
</section>
